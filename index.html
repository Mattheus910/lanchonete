<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header>
      <h1>O que deseja comer hoje ?</h1>  
    </header>

    <nav>
        <form>
            <input type="text" name="search" id="search" placeholder="Procurar">
        </form>
    </nav>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Tudo
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button">Lanche</button></li>
          <li><button class="dropdown-item" type="button">Pizza</button></li>
          <li><button class="dropdown-item" type="button">Bebida</button></li>
        </ul>
      </div>

      <main>
        <section class="product-container">
            <div class="img">
                <img src="./img/lanche.jpg" alt="lanche">
            </div>
            <h3>lanche</h3>

            <section class="preco">

                <div class="ingredientes">
                    <div class="accordion" id="accordionExample">
                        <div class="accordion-item">
                          <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                              Ingredientes
                            </button>
                          </h2>
                          <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                              <ul>
                                <li>Hamburguer</li>
                                <li>Tomate</li>
                                <li>Queijo</li>
                                <li>Alface</li>
                              </ul>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>

                <div class="price">
                    <h4>R$ 20,00</h4>
                </div>

            </section>


        </section>
      </main>
    
</body>
</html>
